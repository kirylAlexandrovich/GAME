<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>game</title>
</head>

<body>
  <canvas id="heroHealthBar" class="heroHealthBar"></canvas>
  <canvas id="enemyHealthBar" class="enemyHealthBar"></canvas>

  <div id="heroDamage">HERO</div>
  <div id="enemyDamage">ENEMY</div>
  <div id="attackButton" class="attack-button">
    <div>ATTACK</div>
  </div>

  <div id="modalScreenAttack" class="modal-screen-attack">
    
  </div>

  <div id="modalScreenTask" class="modal-screen-task">
    <h3 id="taskHeader" class="task-header"></h3>
    <section>
      <span id="tasks" class="task"></span>
      <input id="taskAnsver" class="task-ansver" name="ansver" value="" autofocus>
    </section>
    <div id="ansverContainer" class="ansver-container">
    </div>
    <div id="submitAnsver" class="submit-ansver-button">
      <div>CHECK</div>
    </div>
  </div>

  <canvas id="hero" class="heroCanvas"></canvas>

  <canvas id="enemy" class="enemyCanvas"></canvas>
  <div id="enemyAttack"></div>
</body>

</html>
